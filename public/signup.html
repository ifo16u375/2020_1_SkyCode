<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery | Sign Up</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <div id="brand">
            <h1>Delivery</h1>
        </div>
        <div id="location">
            <label for="location">Address</label>
            <input type="text">
        </div>
        <nav>
            <ul>
                <li><a href="./restaurant.html">Restaurants</a></li>
                <li><a href="./login.html">Log In</a></li>
                <li><a href="./signup.html">Sign Up</a></li>
                <li><a href="./profile.html">@user</a></li>
            </ul>
        </nav>
    </div>
</header>

<section id="loginsignup">
    <div class="container">
        <div id="title">
            <h1>Sign Up</h1>
        </div>
        <form action="#">
            <p><label for="username">Phone or e-mail</label>
                <input id="username" type="text" name="username"></p>
            <p><label for="firstname">First name</label>
                <input id="firstname" type="password" name="password"></p>
            <p><label for="lastname">Last name</label>
                <input id="lastname" type="password" name="password"></p>
            <p><label for="password1">Enter password</label>
                <input id="password1" type="password" name="password"></p>
            <p><label for="password2">Enter password again</label>
                <input id="password2" type="password" name="password"></p>
            <p>
                <button type="submit" name="login">Sign Up</button>
            </p>
        </form>
    </div>
    <div id="sticker">
        <img src="img/sticker1.png">
    </div>
</section>

<footer>
    <p>SkyCode &copy;</p>
</footer>

</body>
</html>
